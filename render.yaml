services:
  # Backend API Service
  - type: web
    name: medibook-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard (secret)
      - key: JWT_SECRET
        sync: false # Set this in Render dashboard (secret)
      - key: JWT_EXPIRE
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Set this in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false # Set this in Render dashboard (secret)
      - key: CLOUDINARY_API_SECRET
        sync: false # Set this in Render dashboard (secret)
      - key: AUTO_SEED
        value: true

  # Frontend Static Site
  - type: static
    name: medibook-client
    runtime: static
    region: oregon
    plan: free
    branch: main
    buildCommand: cd client && npm install && npm run build
    publishDir: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: medibook-api
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
